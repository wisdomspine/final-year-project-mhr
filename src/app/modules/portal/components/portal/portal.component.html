<mhr-sections>
  <!-- side panel -->
  <mhr-section width="160px" class="side-panel">
    <!-- notification -->
    <mhr-notification-link routerLink="/notifications"></mhr-notification-link>

    <div class="spacer-1"></div>

    <!-- navigation -->
    <div class="nav-links">
      <mhr-nav-link
        [routerLink]="link.path"
        [svgIcon]="link.svgIcon"
        [title]="link.title"
        [active]="
          router.isActive(link.path, {
            fragment: 'ignored',
            queryParams: 'ignored',
            paths: 'subset',
            matrixParams: 'ignored'
          })
        "
        *ngFor="let link of navLinks"
      ></mhr-nav-link>
    </div>

    <div class="spacer-2"></div>
    <!-- disconnect wallet button -->
    <disconnect-wallet-button
      (click)="disconnectWallet()"
    ></disconnect-wallet-button>
  </mhr-section>
  <mhr-section flex="1 1 auto" [verticalPadding]="false">
    <router-outlet></router-outlet>
  </mhr-section>
</mhr-sections>
